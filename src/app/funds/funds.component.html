
<h1>Mutual Funds</h1>
<div class="row row-cols-1 row-cols-md-2 g-4" *ngFor="let fund of funds">
    <div class="col">
        <div class="card">
            <a [routerLink]="['/funds', fund.id]"> {{ fund.name }}</a><button 
            class="button" id="delete-butt" (click)="deleteFund(fund)">Delete</button>
        </div>
    </div>
</div>
<a routerLink='/funds/add-fund'><button>Add Fund</button></a>
